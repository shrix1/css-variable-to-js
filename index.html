<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link 
      rel="icon" 
      href="https://cdn-icons-png.flaticon.com/512/759/759823.png"
    />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>
  <body>

    <h2>
      Update <span class="highlight">CSS</span> Variables with
      <span class="highlight">JS</span>
    </h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-size="px"
      />
      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="2"
        data-size="px"
      />
      <label for="base">Color:</label>
      <input id="base" type="color" name="color" value="#000000" />
      <label for="border-radius">Radius:</label>
      <input
        id="border-radius"
        type="range"
        name="border-radius"
        min="0"
        max="100"
        value="2"
        data-size="px"
      />
      <button>Change Image</button> 
    </div>

    <img class="image" name="changeImg" src="./images/default.jpg" />

    <h3 class="footer">
      ----
      <a href="https://github.com/shrix1" target="_blank"
        ><i class="fa-brands fa-github-square"></i>
      </a>
      <a
        href="https://www.linkedin.com/in/shriprasanna-b-62aab1208/"
        target="_blank"
        ><i class="fa-brands fa-linkedin fa-1x"></i>
      </a>
      ----
    </h3>
    
  </body>
</html>
